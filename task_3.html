    <h1><a href="index.html">На головну</a></h1>
    <p>масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>
    <script>
      function getIvansnumber(students) {
        let ivanCount = 0;
        for (let i = 0; i < students.length; i++) {
          if (students[i] === "Ivan") ivanCount++;
        }
        return ivanCount;
      }

      const students = ["Maria", "Ivan", "Sergiy", "Ivan", "Olena"];
      document.write(
        `There are ${getIvansnumber(students)} Ivans in the class`
      );
    </script>
